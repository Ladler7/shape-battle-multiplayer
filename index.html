<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Battle - Multiplayer Arena</title>
  
  <!-- p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  
  <!-- Socket.io client library -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0a0f23;
    }
    
    canvas {
      display: block;
    }
    
    #connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
    
    .status-connected {
      color: #00ff00;
    }
    
    .status-disconnected {
      color: #ff0000;
    }
    
    #player-count {
      position: fixed;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="connection-status">
    Status: <span id="status-text" class="status-disconnected">Connecting...</span>
  </div>
  
  <div id="player-count" style="display:none;">
    Players Online: <span id="count-text">0</span>
  </div>
  
  <!-- Your game script -->
  <script src="game-multiplayer.js"></script>
  
  <script>
    // Update connection status display
    function updateConnectionStatus(connected) {
      const statusText = document.getElementById('status-text');
      if (connected) {
        statusText.textContent = 'Connected';
        statusText.className = 'status-connected';
      } else {
        statusText.textContent = 'Disconnected';
        statusText.className = 'status-disconnected';
      }
    }
    
    // Initial status
    setTimeout(() => {
      if (typeof socket !== 'undefined' && socket.connected) {
        updateConnectionStatus(true);
      }
    }, 1000);
  </script>
</body>
</html>
